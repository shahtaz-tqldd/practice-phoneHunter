<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="bg-dark">
        <h2 class="pt-4 ms-3 text-center text-info">Welcome to Phone Hunter</h1>
        <!-- Search Items -->
        <section class="text-center py-4">
            <input type="text" name="search" id="phone-field" placeholder="Search Phones">
            <button id="btn-search" class="btn btn-primary ms-2">Search</button>
        </section>
    </header>

    <main class="container mt-4">
        <!-- Display Phones -->
        <section>
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>

            <div id="not-found" class="d-none">
                <p class="text-danger text-center fs-5 mt-4">No Phone Found!</p>
            </div>

            <div id="show-all" class="text-center my-4 d-none">
                <button onclick="showAllBtn()" class="btn btn-primary">Show All</button>
            </div>
        </section>

        <!-- Loader or Spinner -->
        <section id="loader-section" class="d-none">
            <div style="height:40vh" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- Modal -->
        <section>
            <div class="modal fade" id="phoneDetail" tabindex="-1" aria-labelledby="phoneDetailLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="phoneDetailLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="detail-body" class="modal-body">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
